services:
  maubot-init:
    image: dock.mau.dev/maubot/maubot:latest
    user: "0:0"
    restart: "no"
    environment:
      SYNAPSE_SERVER_NAME: ${SYNAPSE_SERVER_NAME}
      SYNAPSE_FQDN: ${SYNAPSE_FQDN}
      POSTGRES_BRIDGES_USER: ${POSTGRES_BRIDGES_USER}
      POSTGRES_BRIDGES_PASSWORD: ${POSTGRES_BRIDGES_PASSWORD}
      MAUBOT_ADMIN_PASSWORD: ${MAUBOT_ADMIN_PASSWORD}
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        if [ ! -f /data/config.yaml ]; then
          cp /opt/maubot/example-config.yaml /data/config.yaml
        fi
        python3 << 'PYEOF'
        from ruamel.yaml import YAML
        import os, re, secrets, pathlib, shutil
        ym = YAML()
        ym.preserve_quotes = True
        with open('/data/config.yaml') as f:
            config = ym.load(f)
        bu = os.environ['POSTGRES_BRIDGES_USER']
        bp = os.environ['POSTGRES_BRIDGES_PASSWORD']
        db = f'postgresql://{bu}:{bp}@postgres-bridges:5432/maubot'
        config['database'] = db
        if 'plugin_databases' not in config:
            config['plugin_databases'] = {}
        config['plugin_databases']['postgres'] = db
        if 'server' not in config:
            config['server'] = {}
        config['server']['hostname'] = '0.0.0.0'
        config['server']['port'] = 29316
        config['server']['public_url'] = os.environ['SYNAPSE_FQDN']
        config['server']['ui_base_path'] = '/_matrix/maubot'
        sn = os.environ['SYNAPSE_SERVER_NAME']
        config['homeservers'] = {sn: {'url': 'http://synapse:8008', 'secret': None}}
        config['admins'] = {'root': os.environ['MAUBOT_ADMIN_PASSWORD']}
        if 'api_features' not in config:
            config['api_features'] = {}
        config['api_features']['login'] = True
        with open('/data/config.yaml', 'w') as f:
            ym.dump(config, f)
        for d in ['plugins', 'trash', 'dbs']:
            pathlib.Path(f'/data/{d}').mkdir(parents=True, exist_ok=True)
        if not pathlib.Path('/data/registration.yaml').exists():
            escaped = re.escape(sn)
            reg = {
                'id': 'maubot',
                'url': 'http://maubot:29316',
                'as_token': secrets.token_hex(32),
                'hs_token': secrets.token_hex(32),
                'sender_localpart': 'maubot',
                'namespaces': {
                    'users': [{'regex': f'@maubot_.*:{escaped}', 'exclusive': True}],
                    'rooms': [],
                    'aliases': [],
                },
                'rate_limited': False,
                'de.sorunome.msc2409.push_ephemeral': True,
                'push_ephemeral': True,
            }
            ym2 = YAML()
            with open('/data/registration.yaml', 'w') as f:
                ym2.dump(reg, f)
        pathlib.Path('/registrations').mkdir(parents=True, exist_ok=True)
        shutil.copy2('/data/registration.yaml', '/registrations/maubot-registration.yaml')
        PYEOF
        chown -R 1337:1337 /data
    volumes:
      - maubot-data:/data
      - bridge-registrations:/registrations
    networks:
      - matrix

  hookshot-init:
    image: halfshot/matrix-hookshot:latest
    user: "0:0"
    restart: "no"
    environment:
      SYNAPSE_SERVER_NAME: ${SYNAPSE_SERVER_NAME}
      BRIDGE_ADMIN_USER: ${BRIDGE_ADMIN_USER}
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        mkdir -p /data
        if [ ! -f /data/passkey.pem ]; then
          openssl genpkey -out /data/passkey.pem -outform PEM -algorithm RSA -pkeyopt rsa_keygen_bits:4096 2>/dev/null
        fi
        cat > /data/config.yml <<ENDCONF
        bridge:
          domain: $$SYNAPSE_SERVER_NAME
          url: http://synapse:8008
          mediaUrl: https://$$SYNAPSE_SERVER_NAME
          port: 9993
          bindAddress: 0.0.0.0
        logging:
          level: info
          colorize: true
          json: false
          timestampFormat: HH:mm:ss:SSS
        passFile: /data/passkey.pem
        listeners:
          - port: 9000
            bindAddress: 0.0.0.0
            resources:
              - webhooks
          - port: 9002
            bindAddress: 0.0.0.0
            resources:
              - widgets
        permissions:
          - actor: $$SYNAPSE_SERVER_NAME
            services:
              - service: "*"
                level: admin
        generic:
          enabled: true
          outbound: false
          urlPrefix: https://$$SYNAPSE_SERVER_NAME/hookshot/
          userIdPrefix: _hookshot_
          allowJsTransformationFunctions: false
        feeds:
          enabled: true
          pollIntervalSeconds: 600
          pollTimeoutSeconds: 30
        bot:
          displayname: Hookshot Bot
        ENDCONF
        if [ ! -f /data/registration.yml ]; then
          AS_TOKEN=$$(cat /dev/urandom | tr -dc 'a-f0-9' | head -c 64)
          HS_TOKEN=$$(cat /dev/urandom | tr -dc 'a-f0-9' | head -c 64)
          ESCAPED_DOMAIN=$$(echo "$$SYNAPSE_SERVER_NAME" | sed 's/\./\\./g')
          cat > /data/registration.yml <<ENDREG
        id: matrix-hookshot
        as_token: $${AS_TOKEN}
        hs_token: $${HS_TOKEN}
        namespaces:
          rooms: []
          users:
            - regex: "@_hookshot_.*:$${ESCAPED_DOMAIN}"
              exclusive: true
            - regex: "@feeds:$${ESCAPED_DOMAIN}"
              exclusive: true
          aliases: []
        sender_localpart: hookshot
        url: "http://hookshot:9993"
        rate_limited: false
        de.sorunome.msc2409.push_ephemeral: true
        push_ephemeral: true
        ENDREG
        fi
        mkdir -p /registrations
        cp /data/registration.yml /registrations/hookshot-registration.yaml
        chown -R 1000:1000 /data
    volumes:
      - hookshot-data:/data
      - bridge-registrations:/registrations
    networks:
      - matrix

  maubot:
    image: dock.mau.dev/maubot/maubot:latest
    restart: unless-stopped
    depends_on:
      maubot-init:
        condition: service_completed_successfully
    volumes:
      - maubot-data:/data
    networks:
      - matrix

  hookshot:
    image: halfshot/matrix-hookshot:latest
    restart: unless-stopped
    depends_on:
      hookshot-init:
        condition: service_completed_successfully
    command: ["node", "/usr/bin/matrix-hookshot/App/BridgeApp.js", "/data/config.yml", "/data/registration.yml"]
    volumes:
      - hookshot-data:/data
    networks:
      - matrix

  postmoogle:
    image: registry.gitlab.com/etke.cc/postmoogle:latest
    restart: unless-stopped
    environment:
      POSTMOOGLE_HOMESERVER: http://synapse:8008
      POSTMOOGLE_LOGIN: postmoogle
      POSTMOOGLE_SHAREDSECRET: ${SYNAPSE_API_ADMIN_TOKEN}
      POSTMOOGLE_DOMAINS: ${SYNAPSE_SERVER_NAME}
      POSTMOOGLE_PORT: "25"
      POSTMOOGLE_DATA_SECRET: ${POSTMOOGLE_DATA_SECRET}
      POSTMOOGLE_DB_DSN: "postgres://${POSTGRES_BRIDGES_USER}:${POSTGRES_BRIDGES_PASSWORD}@postgres-bridges:5432/postmoogle?sslmode=disable"
      POSTMOOGLE_DB_DIALECT: postgres
      POSTMOOGLE_ADMINS: ${BRIDGE_ADMIN_USER}
      POSTMOOGLE_LOGLEVEL: info
    ports:
      - "25:25"
    networks:
      - matrix

  dimension:
    image: turt2live/matrix-dimension:latest
    restart: unless-stopped
    environment:
      SYNAPSE_SERVER_NAME: ${SYNAPSE_SERVER_NAME}
      BRIDGE_ADMIN_USER: ${BRIDGE_ADMIN_USER}
      DIMENSION_ACCESS_TOKEN: ${DIMENSION_ACCESS_TOKEN}
      DIMENSION_PUBLIC_URL: ${DIMENSION_PUBLIC_URL}
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        cat > /home/node/matrix-dimension/config/production.yaml <<ENDCONF
        web:
          port: 8184
          address: '0.0.0.0'
        homeserver:
          name: "$$SYNAPSE_SERVER_NAME"
          clientServerUrl: "http://synapse:8008"
          accessToken: "$$DIMENSION_ACCESS_TOKEN"
        admins:
          - "$$BRIDGE_ADMIN_USER"
        database:
          file: "/data/dimension.db"
          botData: "/data/dimension.bot.json"
        stickers:
          enabled: true
          stickerBot: "@stickers:t2bot.io"
          managerUrl: "https://stickers.t2bot.io"
        dimension:
          publicUrl: "$$DIMENSION_PUBLIC_URL"
        ENDCONF
        exec node /home/node/matrix-dimension/build/app/index.js -p 8184
    volumes:
      - dimension-data:/data
    networks:
      - matrix

volumes:
  maubot-data:
  hookshot-data:
  dimension-data:
  bridge-registrations:
    external: true
    name: pc08o84scw88o4o8wookkk44_bridge-registrations

networks:
  matrix:
    external: true
    name: pc08o84scw88o4o8wookkk44
